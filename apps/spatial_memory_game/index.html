<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.rawgit.com/resir014/Clear-Sans-Webfont/v1.1.1/css/clear-sans.css">
        <title>ProjectSpace</title>
    </head>

    <body>
        <div id="root"></div>
        <div id="body-container">
            <div id="score-container" role="alert">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8">
                            <h2 id="game-title">Spatial Memory Game</h2>
                        </div>
                        <div class="col-lg-4">
                            <h4 class="attribute"><b>SCORE: </b><span id="score"></span></h3>
                            <h4 class="attribute"><b>ERRORS: </b><b><span id="errors"></span></b></h2>
                                <button id="restart" type="button" class="btn btn-success">RESTART</button>
                        </div>
                    </div>
                    <div class="row">
                    </div>
                </div>
            </div>

            <div id="gameboard-container">
                <canvas id="gameboard" width=500 height=500></canvas>
            </div>   
        </div>
        <script src="main.js" type="module"></script>
     </body>
</html>
